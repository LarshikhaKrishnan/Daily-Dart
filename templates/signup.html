<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Daily Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='bg.jpeg') }}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Sign Up</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Choose a username" required>
      <input type="password" name="password" placeholder="Choose a password" required>
      <button type="submit">Sign Up</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <p style="text-align:center;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
