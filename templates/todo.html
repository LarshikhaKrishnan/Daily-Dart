<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List - Daily Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("1.png");
      background-size: cover;
      background-position: center;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 5% auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    nav {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ url_for('calendar_view') }}">Home</a>
    <a href="{{ url_for('day_view', day_date=today) }}">Day View</a>
    <a href="{{ url_for('todo') }}">To-Do List</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="container">
    <h2>üóÇÔ∏è Full To-Do List</h2>

    <table>
      <tr>
        <th>Task</th>
        <th>Date</th>
      </tr>
      {% for task in all_tasks %}
      <tr>
        <td>{{ task.name }}</td>
        <td>{{ task.due_date }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="2">No tasks available.</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <footer>
    &copy; 2025 Daily Planner | All rights reserved
  </footer>

</body>
</html>
